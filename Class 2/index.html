<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Application</title>
</head>
<body>
    <h1>Employee Application</h1>
    <p>Please complete the form below  to apply for a position with us</p>
    <hr>

    <form >
        <label for="Name">
            Name
        </label>
        
         <input type="text" id="Name" placeholder="First"> <input type="text" id="Name" placeholder="Last">
        <br>
        <br>

         <label for="Email">
            Email
         </label>
         
         <input type="email" id="Email" placeholder="ex : myname@example">
         <br>
         <br>

         <label for="Phoneno">
            Phone Number
         </label>
    
         <input type="tel" id="Phoneno" > <span> - </span> <input type="tel" id="Phoneno" >
         <br>
         <br>

         <label for="Address">
            Address
         </label>
         <input type="text" id="Address" placeholder="Street Address"> <br> <br>
         <input type="text" id="Address" placeholder="Street Address line 2"> <br> <br>
         <input type="text" id="Address" placeholder="city"> <input type="text" id="Address" placeholder="Region"> <br> <br>
         <input type="text" id="Address" placeholder="postal"> <b> <input type="text" id="Address" placeholder="Please Select"> </b>

         <br>
         <br>
         <label for="Applyfor">
         Apply For Position :
         </label>

         <input type="text" id="Applyfor">
         <br>
         <br>

         <label for="Whencan">
            When can you start ? 
         </label>
         <input type="text" id="Whencan" >
         <br>
         <br>

         <label for="Cover">
            Cover Letter
         </label>
         <input type="file" id="Cover" required>
         <br>
         <br>

         <label for="Upload">
            Upload resume
         </label>
         <input type="file" id="Upload" required>
         <br>
         <br>

         <label for="Enterthe">
            Enter the message as it's shown
         </label>

         <input type="text" id="Enterthe" minlength="50" >
         <br>
         <br>

         <input type="Submit"> <input type="reset">

          


    </form>
    
</body>
</html>
