<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer's Profile</title>
</head>
<body>
    <h1>Customer's Profile</h1>

    <form >
        <label for="Client">
            Client ID:
        </label>
        <input type="text" id="Client" value="1002" >
        <br>
        <br>

        <label for="Account">
            Account No:
        </label>
        <input type="text" id="Account" value="51-00529-3">
        <br>
        <br>

        <label for="Firstname">
            Firstname:
        </label>
        <input type="text" id="Firstname" value="Manny" > <label for="Middle"> Middlename:</label> <input type="text" id="Middle" > <label for="Last">Lastname:</label> <input type="text" id="Last" value="Villar">
        <br>
        <br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" >
        <br>
        <br>

        <label for="Birth">
            Birth Date:
        </label>
        <input type="date" id="Birth" placeholder="30-08-2009" min="30-08-2009" >
        <br>
        <br>

        <label for="Age">
            Age:
        </label>
        <input type="age" id="Age" value="50">
        <br>
        <br>

        <label for="birthplace">
            Birth Place:
        </label>
        <input type="text" id="birthplace">
        <br>
        <br>

        <label for="nationality">
            Nationality:
        </label>
        <input type="text" id="nationality">
        <br>
        <br>

        <label for="gender">
            Gender:
        </label>
        <input type="gender" id="gender">
        <br>
        <br>

        <label for="acr">
            ACR:
        </label>
        <input type="text" id="acr">
        <br>
        <br>

        <label for="tin">
            TIN:
        </label>
        <input type="text" id="tin">
        <br>
        <br>

        <label for="children">
            Children:
        </label>
        <input type="text" id="children" value="0">
        <br>
        <br>

        <label for="civil">
            Civil Status:
        </label>
        <input type="text" id="civil" value="Married">
        <br>
        <br>

        <label for="spouse">
            Spouse:
        </label>
        <input type="text" id="spouse" >
        <br>
        <br>

        <label for="referred">
            Referred:
        </label>
        <input type="text" id="referred">
        <br>
        <br>
    
        <input type="button" value="Save"> <input type="button" value="Close"> 
    

    </form>
    
</body>
</html>
